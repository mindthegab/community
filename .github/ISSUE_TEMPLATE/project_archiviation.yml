  - type: textarea
    id: repositories_to_archive
    attributes:
      label: Repositories to Archive
      description: List all GitHub repositories that need to be archived for this project. Include the full repository URL (e.g., https://github.com/finos/project-name)
      placeholder: |
        https://github.com/finos/repository-1
        https://github.com/finos/repository-2
        https://github.com/finos/repository-3
      render: markdown
